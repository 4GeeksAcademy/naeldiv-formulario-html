<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <!-- Nav-->
        <div class="container-fluid w-50 ">
            <div class="principal border">
                <nav class="navbar bg-body-tertiary border w-100">
                    <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Payment form example</span>
                    </div>
                </nav>
                <!-- CUerpo del form-->
                <div class="alert alert-danger m-3" role="alert" id="rojo">
                    Some fields are missing
                  </div>
                    <div class=" d-flex d-flex-row needs-validation" novalidate>
                            <div class=" col-lg-4 p-1 mx-2">
                                <label for="card" class="form-label">Card #</label>
                                <input type="text" inputmode="numeric" pattern="\d*"  maxlength="16" class="form-control" id="card"
                                    placeholder="xxxxxxxxxxxxx"  value required>
                            </div>
                            <div class="col-lg p-1 mx-2 g.2">
                                <label for="cvc" class="form-label">cvc #</label>
                                <input type="text" class="form-control" id="cvc" 
                                placeholder="000" maxlength="3" inputmode="numeric" pattern="\d*" value required>
                            </div>
                            <div class="col-lg p-1 mx-2 g-2">
                            <label for="amount" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="amount" 
                                placeholder="Amount"> 
                            </div>
                    
                    </div>

                    <div class="d-flex flex-row col-">
                        <div class="col-lg mx-2 p-1">
                            <label for="firs_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" column="5"
                                placeholder>
                        </div>
                        <div class="col-lg mx-2 p-1">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" 
                            placeholder >
                        </div>
                    
                
                    </div>

                    <div class=" d-flex d-flex-row">
                        <div class=" col-lg-6 p-1 mx-2">
                            <label for="city"class="form-label">City</label>
                            <input type="text" class="form-control" id="city"
                                placeholder>
                        </div>
                        <div class="col-lg p-1 mx-2">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select w-150" id="state" placeholder>
                                <option> Pick a state </option>
                                <option>Spain</option>
                                <option>EEUU</option>
                            </select>
                        </div>
                        <div class="col-lg p-1 m-2">
                        <label for="zip" class="form-label">Postal Code</label>
                            <input type="text" inputmode="numeric" pattern="\d*" 
                            maxlength="5" class="form-control" id="zip" 
                            placeholder> 
                        </div>
                    </div>
                
             
           

            <!--Esto son los radios de we accept falta por poner el tema de los iconos importados de fontawesome-->
        <div class="d-flex d-flex-row">
           <div class=" col-lg-auto mx-2 p-1">
            <label class="form-label">We accept:</label><br>
            <div class="bg-secondary  rounded p-2">   
            <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" id="inlineCheckbox1" value="" checked  >
                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox2" value="" >
                    <label class="form-check-label" for="inlineCheckbox1"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value="" >
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-paypal"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineCheckbox3" value=""  >
                    <label class="form-check-label" for="inlineCheckbox3"><i class="fa-brands fa-cc-amex"></i> </label>
                </div>
            </div> 
         </div> 
            <div class="col-lg m-2 p-1"></div>
            <div class="col-lg-6 p-1 m-2 ">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" rows="5" id="message" placeholder></textarea>
                <small>Add any notes here.</small>
            </div>
        </div>
        </div> 
        <div class=" d-flex justify-content-end bg-body-tertiary border">
            <div class="m-2"><button type="button" class="btn btn-secondary">Cancel</button></div>
            <div class="m-2"><button type="submit"id="rojo" class="btn btn-primary">Send</button></div>
        </div>
        </div>
       
        
    

    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
